name: phase-2-practice

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repository
        uses: actions/checkout@v4
      
  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          - name: phase-2-result 
            path: result.txt
            